<meta charset="UTF-8">

<h1>PROGRAMA CÁLCULO IMC opt con tabla</h1>

<script>

    function saltarLinea() {

        document.write("<br><br>");

    }

    function imprimir(frase) {

        saltarLinea();
        document.write(frase);
        saltarLinea();

    }

    function calcularIMC(peso, altura, nombre){

        imc = peso / (altura*altura);
        return imc;        

    }

    //También funciona sin var, ¿por qué?:
    var nombre = prompt("Ingrese su nombre")
    var pesoInformado = prompt(nombre + ", ingrese su peso")
    var alturaInformada = prompt(nombre + ", ingrese su altura")

    imcCalculado = calcularIMC(pesoInformado, alturaInformada)

    imprimir(nombre + ", su IMC es: "+ Math.round(imcCalculado));

    if (imcCalculado < 18.5) {

        imprimir("IMC considerado abajo de lo recomendado");

    }

    if (imcCalculado >= 18.5 && imcCalculado < 25) {

        imprimir("IMC considerado como normal");

    }

    if (imcCalculado >= 25 && imcCalculado < 30) {

        imprimir("IMC considerado como sobrepeso");

    }

    if (imcCalculado >= 30) {

        imprimir("IMC considerado como obesidad");

    }   

</script>
