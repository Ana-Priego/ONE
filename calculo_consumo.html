<meta charset="UTF-8">
<h3>¿Alcohol o gasolina?</h3>

<script>

    var capacidadTanque = 40;
    var kilometrosGasolina = 480;

    var eficienciaGasolina = kilometrosGasolina/capacidadTanque;
    document.write("La eficiencia del auto usando gasolina es " + eficienciaGasolina + " kilómetros por litro.");
    document.write("<br>");
    document.write("<br>");

    var kilometrosAlcohol = 300;
    var eficienciaAlcohol = kilometrosAlcohol/capacidadTanque;

    document.write("La eficiencia del auto usando alcohol es " + eficienciaAlcohol + " kilómetros por litro.");


</script>
